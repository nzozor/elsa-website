<!-- You can now use your library component in app.component.html -->
<div class="container">
  <div class="row">

    <div id="carousel" class="carousel">
      
      <button aria-label="previous preview" class="btn-prev" (click)="prev()">
        <i class="arrow left"></i>
      </button>
      <swiper  [config]="config" #swiper>
        <div class="swiper-wrapper">
          <div class="swiper-slide" swiperSlide *ngFor="let review of reviews">
            <div class="carousel-cell">
              <div >
                <div class="quote">"{{ review.quote }}"</div>
                <div class="name">{{ review.reviewerName }}</div>
              </div>
            </div>
          </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </swiper> 
    <button class="btn-next" (click)="next()" aria-label="next review">
      <i class="arrow right"></i>
    </button>
    </div>
  </div>
</div>
